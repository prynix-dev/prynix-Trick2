<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Houses</title>
    <link rel="icon" href="img/Hogwarts.png" type="image/gif" sizes="16Ã—16">
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: gray;
        }

        section {
            width: 100%;
            height: 100vh;
            background-image: url(img/wallpaper.jpg);
            display: flex;
            justify-content: center;
            align-items: center;


            >.houses {
                width: 300px;
                height: 500px;
                /* border: 1px solid black; */
                margin: 40px;
                position: relative;
                overflow: hidden;
                border-radius: 10px;

                &:hover {
                    >img {
                        scale: 1.2;
                    }

                    >figcaption {
                        scale: 1.2;
                        opacity: 0;
                    }

                    >.frame {
                        opacity: 0;
                    }
                }

                >img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    position: absolute;
                    top: 0;
                    left: 0;
                    transition: 1s;
                    border-radius: 10px;
                }

                >figcaption {
                    width: 80%;
                    height: 50px;
                    background-color: rgba(0, 0, 0, 0.466);
                    color: rgba(255, 255, 255, 0.555);
                    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                    text-transform: capitalize;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: absolute;
                    top: calc(50% + 90px);
                    left: 10%;
                    transition: 1s;
                }

                .frame {
                    width: 280px;
                    height: 480px;
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    border: 2px solid rgba(255, 255, 255, 0.158);
                    border-radius: 2px;
                    transition: 1s;
                }
            }
        }
    </style>
</head>

<body>
    <section>
        <figure class="houses">
            <img src="img/Gryffindor.jpg" alt="">
            <figcaption>Gryffindor</figcaption>
            <div class="frame"></div>
        </figure>
        <figure class="houses">
            <img src="img/Hufflepuff.jpg" alt="">
            <figcaption>Hufflepuff</figcaption>
            <div class="frame"></div>
        </figure>
        <figure class="houses">
            <img src="img/Ravenclaw.jpg" alt="">
            <figcaption>Ravenclaw</figcaption>
            <div class="frame"></div>
        </figure>
        <figure class="houses">
            <img src="img/Slytherin.jpg" alt="">
            <figcaption>Slytherin</figcaption>
            <div class="frame"></div>
        </figure>
    </section>
</body>

</html>
